<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Chore App</title>
</head>
<body>
		<div id="screen">

			<div id="nav">
				<span id="clear">Delete All</span>
				<span id="inputCont">Add Chores</span>
			</div>
			
			<div id="card">
				<div id="dayCont"><span id="prev">&lang;</span><span id="dayText"></span><span id="next">&rang;</span></div>
				<div class="listCont"><ul></ul></div>
				<div class="listCont"><ul></ul></div>
				<div class="listCont"><ul></ul></div>
				<div class="listCont"><ul></ul></div>
				<div class="listCont"><ul></ul></div>
				<div class="listCont"><ul></ul></div>
				<div class="listCont"><ul></ul></div>
			</div>

			<div id="inputScreen">
				<span id="close">&times;</span>
				<input type="text" id="input" placeholder="What needs to be done?">
				<select id="dayChoice">
					<option disabled selected value=10>Which Day?</option>
					<option value=0>Sunday</option>
					<option value=1>Monday</option>
					<option value=2>Tuesday</option>
					<option value=3>Wednesday</option>
					<option value=4>Thursday</option>
					<option value=5>Friday</option>
					<option value=6>Saturday</option>
					<option value=7>Every Day</option>
				</select>
				<button id="submit">Add Chore</button>
				<div id="errorMsg"></div>
			</div>
		
		</div>


<audio id="audio" type="audio/mp3" src="audio/ding.mp3"></audio>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
